<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO_DO App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-3">My Todo List</h1>
        <div class="flex gap-2 mb-4">
            <input type="text" id="taskinput" placeholder="Add a new task"
                class="flex-grow p-2 border border-gray-400 rounded-lg" />
            <button id="addbtn" class="bg-green-400 px-4 py-2 rounded-lg hover:bg-green-500">Add+</button>
        </div>
        <ul id="tasklst" class="space-y-2"></ul>
    </div>

    <script>
        document.getElementById("addbtn").addEventListener("click", () => {
            const taskText = document.getElementById("taskinput").value.trim();

            if (taskText !== "") {
                const li = document.createElement("li");
                li.className = "flex justify-between items-center bg-gray-200 p-2 rounded";

                li.innerHTML = `
          <span>${taskText}</span>
          <button class="bg-red-400 px-2 py-1 rounded hover:bg-red-500">Delete</button>
        `;

                li.querySelector("button").addEventListener("click", () => {
                    li.remove();
                });

                document.getElementById("tasklst").appendChild(li);
                document.getElementById("taskinput").value = "";
            }
        });
    </script>
</body>

</html>
