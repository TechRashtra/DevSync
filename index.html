<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCOIS Hazard Reporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        .leaflet-container {
            height: 100%;
            width: 100%;
        }
        [x-cloak] { display: none !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        const i18n = {
            en: {
                title: "Ocean Guard",
                language: "Language",
                offlineMode: "Offline Mode",
                nav: {
                    submitReport: "Submit Report",
                    mapDashboard: "Map Dashboard",
                    socialFeed: "Social Feed",
                    adminPanel: "Admin Panel",
                },
                reportPage: {
                    title: "Submit a New Hazard Report",
                    hazardType: "Hazard Type",
                    severity: "Severity",
                    description: "Description",
                    uploadPhoto: "Upload Photo",
                    submit: "Submit Report"
                },
                mapPage: { title: "Hazard Map Dashboard" },
                socialPage: { title: "Social Media Feed" },
                adminPage: { title: "Admin Report Verification" },
            },
            hi: {
                title: "ओशन गार्ड",
                language: "भाषा",
                offlineMode: "ऑफलाइन मोड",
                nav: {
                    submitReport: "रिपोर्ट जमा करें",
                    mapDashboard: "मानचित्र डैशबोर्ड",
                    socialFeed: "सोशल मीडिया फ़ीड",
                    adminPanel: "एडमिन पैनल",
                },
                reportPage: {
                    title: "एक नई खतरा रिपोर्ट जमा करें",
                    hazardType: "खतरे का प्रकार",
                    severity: "गंभीरता",
                    description: "विवरण",
                    uploadPhoto: "फोटो अपलोड करें",
                    submit: "रिपोर्ट जमा करें"
                },
                mapPage: { title: "खतरा मानचित्र डैशबोर्ड" },
                socialPage: { title: "सोशल मीडिया फ़ीड" },
                adminPage: { title: "एडमिन रिपोर्ट सत्यापन" },
            },
            mr: {
                title: "ओशन गार्ड",
                language: "भाषा",
                offlineMode: "ऑफलाइन मोड",
                nav: {
                    submitReport: "अहवाल सादर करा",
                    mapDashboard: "नकाशा डॅशबोर्ड",
                    socialFeed: "सोशल मीडिया फीड",
                    adminPanel: "प्रशासक पॅनेल",
                },
                reportPage: {
                    title: "नवीन धोका अहवाल सादर करा",
                    hazardType: "धोक्याचा प्रकार",
                    severity: "तीव्रता",
                    description: "वर्णन",
                    uploadPhoto: "फोटो अपलोड करा",
                    submit: "अहवाल सादर करा"
                },
                mapPage: { title: "धोका नकाशा डॅशबोर्ड" },
                socialPage: { title: "सोशल मीडिया फीड" },
                adminPage: { title: "प्रशासक अहवाल पडताळणी" },
            }
        };

        // --- DUMMY BACKEND / MOCK API ---
        const dummyData = {
            users: [
                { id: 1, email: "citizen@example.com", password: "password", role: "Citizen" },
                { id: 2, email: "official@example.com", password: "password", role: "Official" },
            ],
            reports: [
                { id: 1, userId: 1, location: { lat: 19.0760, lng: 72.8777 }, hazardType: "Coastal Flooding", severity: 4, description: "High tide water logging near Juhu beach entrance.", status: "pending", photo: 'photo1.jpg' },
                { id: 2, userId: 1, location: { lat: 18.9734, lng: 72.8311 }, hazardType: "Oil Spill", severity: 5, description: "Large patch of dark, oily substance spotted near Worli Sea Face.", status: "verified", photo: 'photo2.jpg' },
                { id: 3, userId: 2, location: { lat: 19.0213, lng: 72.8424 }, hazardType: "Debris", severity: 3, description: "Illegal dumping of construction debris near Mahim causeway.", status: "pending", photo: 'photo3.jpg' },
            ],
            hotspots: [
                { id: 1, location: { lat: 19.07, lng: 72.87 }, radius: 500, score: 0.8 },
                { id: 2, location: { lat: 18.98, lng: 72.83 }, radius: 800, score: 0.9 },
            ],
            socialPosts: [
                { id: 1, source: 'Twitter', author: '@mumbai_resident', text: 'The sea is incredibly rough today at Bandstand, waves are crossing the promenade. #MumbaiRains', tags: ['waves', 'mumbairains'], hazardProbability: 0.75, sentiment: -0.6 },
                { id: 2, source: 'Facebook', author: 'Coastal Watch Group', text: 'Crazy amount of garbage washed up on Versova beach after the high tide this morning.', tags: ['garbage', 'debris', 'high-tide'], hazardProbability: 0.8, sentiment: -0.8 },
                { id: 3, source: 'Twitter', author: '@fishing_reports', text: 'Looks like an oil slick forming off the coast of Alibag. Concerning.', tags: ['oil-spill', 'pollution'], hazardProbability: 0.9, sentiment: -0.9 },
            ]
        };

        function hazardReporterApp() {
            return {
                // State
                page: 'map',
                lang: 'en',
                offline: false,
                auth: { loggedIn: true, user: dummyData.users[0] }, // Default to logged in
                reportForm: { hazardType: 'Coastal Flooding', severity: 3, description: '', photo: null },
                reports: [],
                hotspots: [],
                socialPosts: [],
                offlineReports: [],
                map: null,
                mapFilters: { hazardType: 'All', status: 'All' },
                notification: { show: false, title: '', message: '', type: 'info' },
                i18n,

                // Methods
                init() {
                    this.reports = [...dummyData.reports];
                    this.hotspots = [...dummyData.hotspots];
                    this.socialPosts = [...dummyData.socialPosts];

                    this.$watch('page', (value) => {
                        if (value === 'map') {
                            this.$nextTick(() => this.initMap());
                        }
                    });

                    // Initial map load since we start on the map page
                    this.$nextTick(() => this.initMap());
                },
                
                showNotification(title, message, type = 'info', duration = 3000) {
                    this.notification = { show: true, title, message, type };
                    setTimeout(() => { this.notification.show = false; }, duration);
                },

                // --- Navigation ---
                setPage(newPage) {
                    this.page = newPage;
                },

                // --- Report Submission ---
                submitReport() {
                    const newReport = {
                        id: Date.now(),
                        userId: this.auth.user.id,
                        location: { lat: 19.05 + Math.random() * 0.1, lng: 72.85 + Math.random() * 0.1 }, // Random location for demo
                        ...this.reportForm,
                        status: 'pending'
                    };

                    if (this.offline) {
                        this.offlineReports.push(newReport);
                        this.showNotification("Report Saved Offline", "It will be synced when you go online.", "info");
                    } else {
                        this.reports.push(newReport);
                        this.showNotification("Report Submitted", "Your report has been successfully submitted.", "success");
                        if (this.page === 'map' && this.map) this.renderMap();
                    }
                    
                    // Reset form
                    this.reportForm = { hazardType: 'Coastal Flooding', severity: 3, description: '', photo: null };
                    this.setPage('map');
                },
                
                syncOfflineReports() {
                    this.reports = [...this.reports, ...this.offlineReports];
                    this.showNotification("Sync Complete", `${this.offlineReports.length} reports have been synced.`, "success");
                    this.offlineReports = [];
                    if (this.page === 'map' && this.map) this.renderMap();
                },

                // --- Admin ---
                updateReportStatus(reportId, newStatus) {
                    const report = this.reports.find(r => r.id === reportId);
                    if (report) {
                        report.status = newStatus;
                         this.showNotification("Status Updated", `Report has been marked as ${newStatus}.`, "success");
                        if (this.page === 'map' && this.map) this.renderMap();
                    }
                },
                
                // --- Map ---
                initMap() {
                    if (this.map) {
                        this.map.remove();
                    }
                    this.map = L.map('map').setView([19.0760, 72.8777], 11);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(this.map);
                    this.renderMap();
                },

                renderMap() {
                    if (!this.map) return;
                    
                    // Clear existing layers
                    this.map.eachLayer((layer) => {
                        if (!!layer.toGeoJSON) { // Check if it's a vector layer
                            this.map.removeLayer(layer);
                        }
                    });

                    // Filter reports
                    const filteredReports = this.reports.filter(report => {
                        const typeMatch = this.mapFilters.hazardType === 'All' || report.hazardType === this.mapFilters.hazardType;
                        const statusMatch = this.mapFilters.status === 'All' || report.status === this.mapFilters.status;
                        return typeMatch && statusMatch;
                    });

                    // Add report markers
                    filteredReports.forEach(report => {
                        const color = report.status === 'verified' ? 'green' : (report.status === 'pending' ? 'orange' : 'red');
                        const marker = L.marker([report.location.lat, report.location.lng], {
                             icon: this.createMarkerIcon(color)
                        }).addTo(this.map);
                        marker.bindPopup(`<b>${report.hazardType}</b><br>${report.description}<br>Severity: ${report.severity}<br>Status: ${report.status}`);
                    });

                    // Add hotspot circles
                    this.hotspots.forEach(hotspot => {
                        L.circle([hotspot.location.lat, hotspot.location.lng], {
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.4,
                            radius: hotspot.radius
                        }).addTo(this.map).bindPopup(`<b>Hotspot</b><br>Score: ${hotspot.score}`);
                    });
                },

                createMarkerIcon(color) {
                    const svgIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" width="32" height="32"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;

                    return L.divIcon({
                        html: svgIcon,
                        className: '',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div id="app" x-data="hazardReporterApp()" x-init="init()" x-cloak>
        <!-- Main Application UI -->
        <div x-show="auth.loggedIn" class="flex h-screen bg-gray-200">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-800 text-white flex flex-col">
                <div class="p-4 border-b border-gray-700">
                    <h1 class="text-xl font-bold" x-text="i18n[lang].title"></h1>
                    <p class="text-sm text-gray-400" x-text="auth.user.role"></p>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-2">
                    <a href="#" @click.prevent="setPage('report')" :class="{'bg-gray-900': page === 'report'}" class="block px-4 py-2 rounded-md hover:bg-gray-700" x-text="i18n[lang].nav.submitReport"></a>
                    <a href="#" @click.prevent="setPage('map')" :class="{'bg-gray-900': page === 'map'}" class="block px-4 py-2 rounded-md hover:bg-gray-700" x-text="i18n[lang].nav.mapDashboard"></a>
                    <a href="#" @click.prevent="setPage('social')" :class="{'bg-gray-900': page === 'social'}" class="block px-4 py-2 rounded-md hover:bg-gray-700" x-text="i18n[lang].nav.socialFeed"></a>
                    <a href="#" x-show="auth.user.role !== 'Citizen'" @click.prevent="setPage('admin')" :class="{'bg-gray-900': page === 'admin'}" class="block px-4 py-2 rounded-md hover:bg-gray-700" x-text="i18n[lang].nav.adminPanel"></a>
                </nav>
                <div class="p-4 border-t border-gray-700">
                    <div class="flex items-center justify-between mb-4">
                        <label for="language" class="text-sm" x-text="i18n[lang].language"></label>
                        <select id="language" x-model="lang" class="bg-gray-700 border-gray-600 rounded-md text-sm">
                            <option value="en">English</option>
                            <option value="hi">हिंदी</option>
                            <option value="mr">मराठी</option>
                        </select>
                    </div>
                     <div class="flex items-center justify-between mb-4">
                        <span class="text-sm" x-text="i18n[lang].offlineMode"></span>
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input type="checkbox" x-model="offline" class="sr-only peer">
                          <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                     <button @click.prevent="syncOfflineReports()" x-show="offlineReports.length > 0" class="w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        Sync <span x-text="offlineReports.length"></span> Reports
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 overflow-y-auto">
                <!-- Citizen Report Form -->
                <div x-show="page === 'report'">
                    <h2 class="text-2xl font-semibold text-gray-800" x-text="i18n[lang].reportPage.title"></h2>
                    <div class="mt-4 p-6 bg-white rounded-lg shadow">
                         <form @submit.prevent="submitReport()">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="hazardType" class="block text-sm font-medium text-gray-700" x-text="i18n[lang].reportPage.hazardType"></label>
                                    <select id="hazardType" x-model="reportForm.hazardType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                        <option>Coastal Flooding</option>
                                        <option>Oil Spill</option>
                                        <option>Debris</option>
                                        <option>Illegal Fishing</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="severity" class="block text-sm font-medium text-gray-700" x-text="i18n[lang].reportPage.severity"></label>
                                    <div class="flex items-center mt-2">
                                        <input type="range" id="severity" min="1" max="5" x-model="reportForm.severity" class="w-full">
                                        <span class="ml-4 font-bold text-blue-600" x-text="reportForm.severity"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6">
                                <label for="description" class="block text-sm font-medium text-gray-700" x-text="i18n[lang].reportPage.description"></label>
                                <textarea id="description" x-model="reportForm.description" rows="4" class="mt-1 shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md" required></textarea>
                            </div>
                            <div class="mt-6">
                                <label class="block text-sm font-medium text-gray-700" x-text="i18n[lang].reportPage.uploadPhoto"></label>
                                <div class="mt-1 flex items-center">
                                    <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                                        <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M24 20.993V24H0v-2.997A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                        </svg>
                                    </span>
                                    <input type="file" id="photoUpload" class="hidden">
                                    <label for="photoUpload" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer">
                                        Select file
                                    </label>
                                    <span class="ml-3 text-sm text-gray-500" x-text="reportForm.photo ? 'image_selected.jpg' : 'No file chosen'"></span>
                                </div>
                            </div>
                            <div class="mt-8 text-right">
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" x-text="i18n[lang].reportPage.submit"></button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Map Dashboard -->
                <div x-show="page === 'map'" class="h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-800" x-text="i18n[lang].mapPage.title"></h2>
                        <div class="flex space-x-4">
                           <select x-model="mapFilters.hazardType" @change="renderMap()" class="rounded-md border-gray-300 shadow-sm">
                               <option value="All">All Hazard Types</option>
                               <option>Coastal Flooding</option><option>Oil Spill</option><option>Debris</option>
                           </select>
                           <select x-model="mapFilters.status" @change="renderMap()" class="rounded-md border-gray-300 shadow-sm">
                               <option value="All">All Statuses</option>
                               <option value="pending">Pending</option><option value="verified">Verified</option>
                           </select>
                        </div>
                    </div>
                    <div id="map" class="flex-1 bg-white rounded-lg shadow"></div>
                </div>

                <!-- Social Feed -->
                <div x-show="page === 'social'">
                    <h2 class="text-2xl font-semibold text-gray-800" x-text="i18n[lang].socialPage.title"></h2>
                    <div class="mt-4 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        <template x-for="post in socialPosts" :key="post.id">
                            <div class="bg-white rounded-lg shadow p-5">
                                <div class="flex items-center mb-3">
                                    <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center font-bold text-blue-600" x-text="post.author.charAt(0).toUpperCase()"></div>
                                    <div class="ml-3">
                                        <p class="font-semibold text-gray-800" x-text="post.author"></p>
                                        <p class="text-sm text-gray-500" x-text="post.source"></p>
                                    </div>
                                </div>
                                <p class="text-gray-600 mb-3" x-text="post.text"></p>
                                <div class="flex flex-wrap gap-2">
                                     <template x-for="tag in post.tags" :key="tag">
                                        <span class="px-2 py-1 bg-gray-200 text-gray-800 text-xs font-medium rounded-full" x-text="tag"></span>
                                     </template>
                                </div>
                                <div class="mt-4 pt-3 border-t border-gray-200 text-sm text-gray-500 flex justify-between">
                                    <span>Hazard Prob: <span class="font-bold" x-text="(post.hazardProbability * 100).toFixed(0) + '%'"></span></span>
                                    <span>Sentiment: <span class="font-bold" x-text="post.sentiment.toFixed(2)"></span></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Admin Panel -->
                <div x-show="page === 'admin' && auth.user.role !== 'Citizen'">
                    <h2 class="text-2xl font-semibold text-gray-800" x-text="i18n[lang].adminPage.title"></h2>
                    <div class="mt-4 bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                          <thead class="bg-gray-50">
                            <tr>
                              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hazard Type</th>
                              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Severity</th>
                              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                              <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                            </tr>
                          </thead>
                          <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="report in reports" :key="report.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm text-gray-900" x-text="report.hazardType"></span></td>
                                    <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm text-gray-500" x-text="report.location.lat.toFixed(4) + ', ' + report.location.lng.toFixed(4)"></span></td>
                                    <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm text-gray-500" x-text="report.severity"></span></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span :class="{'bg-green-100 text-green-800': report.status === 'verified', 'bg-yellow-100 text-yellow-800': report.status === 'pending', 'bg-red-100 text-red-800': report.status === 'rejected'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-text="report.status"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button @click="updateReportStatus(report.id, 'verified')" x-show="report.status !== 'verified'" class="text-green-600 hover:text-green-900">Verify</button>
                                        <button @click="updateReportStatus(report.id, 'rejected')" x-show="report.status === 'pending'" class="ml-4 text-red-600 hover:text-red-900">Reject</button>
                                    </td>
                                </tr>
                            </template>
                          </tbody>
                        </table>
                    </div>
                </div>
                
                 <!-- Floating notification -->
                <div x-show="notification.show" 
                    x-transition:enter="transform ease-out duration-300 transition"
                    x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
                    x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
                    x-transition:leave="transition ease-in duration-100"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed bottom-5 right-5 w-full max-w-sm bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
                    <div class="p-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <svg :class="{'text-green-400': notification.type === 'success', 'text-blue-400': notification.type === 'info'}" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="ml-3 w-0 flex-1 pt-0.5">
                                <p class="text-sm font-medium text-gray-900" x-text="notification.title"></p>
                                <p class="mt-1 text-sm text-gray-500" x-text="notification.message"></p>
                            </div>
                            <div class="ml-4 flex-shrink-0 flex">
                                <button @click="notification.show = false" class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
